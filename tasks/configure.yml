---
- name: Setup myid
  become: yes
  template:
    owner: "{{ zookeeper.user }}"
    group: "{{ zookeeper.group }}"
    dest: "{{ zookeeper.data_dir }}/myid"
    src: myid.j2
  notify:
   - restart zookeeper
  tags:
    - zk

- name: Setup zoo.cfg file
  template:
    owner: "{{ zookeeper.user }}"
    group: "{{ zookeeper.group }}"
    dest: "{{ zookeeper.conf_dir }}/zoo.cfg"
    mode: "u=rwx,og=r"
    src: zoo.cfg.j2
  notify:
   - restart zookeeper
  tags:
    - zk

- name: Create Zookeeper log4j config
  template:
    owner: "{{ zookeeper.user }}"
    group: "{{ zookeeper.group }}"
    dest: "{{ zookeeper.conf_dir }}/log4j.properties"
    mode: "u=rx,og=r"
    src: log4j.properties.j2
  notify:
    - restart zookeeper
  tags:
    - zk

- name: Setup Zookeeper environment config
  template:
    owner: "{{ zookeeper.user }}"
    group: "{{ zookeeper.group }}"
    dest: "{{ zookeeper.conf_dir }}/environment"
    mode: "u=rx,og=r"
    src: environment.j2
  notify:
    - restart zookeeper
  tags:
    - zk

- name: start and enable zookeeper.service
  become: yes
  service:
    name: zookeeper.service
    state: started
    enabled: true
  tags:
    - zk

- name: Wait for Zookeeper port
  wait_for:
    port: "{{ zookeeper.client_port }}"
    state: started
    timeout: 30
  tags:
    - zk
